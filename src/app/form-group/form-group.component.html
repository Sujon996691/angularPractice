<div>
    <h3 class="text-center">Submit Form Group</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div style="margin-top: 10px;">
                    <label for="mobile">Mobile:</label>
                    <input class="form-control" type="text" id="mobile" name="mobile" formControlName="mobile">
                </div>

                <div style="margin-top: 10px;">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" formControlName="email">
                </div>

                <div style="margin-top: 10px;">
                    <label for="nid">NID:</label>
                    <input class="form-control" type="text" id="nid" name="nid" formControlName="nid">
                </div>

                <div style="margin-top: 10px;">
                    <label for="broker">Broker:</label>
                    <select class="form-control" id="broker" name="broker" formControlName="broker">
                        <option value="Padma Bank Securities Ltd">Padma Bank Securities Ltd</option>
                        <option value="BD Finance Securities Ltd.">BD Finance Securities Ltd.</option>
                    </select>
                </div>

                <div class="col-md-12" style="margin-top: 10px;">
                    <div class="col-md-4" style="margin-left: -30px;">
                        <label>BO Type:</label>
                    </div>
                    <div class="col-md-4">
                        <label><input type="radio" name="boType" value="individual" formControlName="boType">
                            Individual</label><br>
                        <label><input type="radio" name="boType" value="joint" formControlName="boType"> Joint</label>
                    </div>
                </div>

                <div class="col-md-12" style="margin-left: -30px;">
                    <div class="col-md-5">
                        <div>
                            <label for="image">Select Image:</label>
                            <input class="form-control" type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
                        </div>         
                    </div>
                    <div class="col-md-4" style="display: flex; justify-content: center;margin-left: -95px;margin-top: 27px;">                       
                        <div *ngIf="imageData">
                            <img [src]="imageData" alt="Selected Image" style="max-width: 200px;">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div style="margin-top: 10px;margin-left: 330px;">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
